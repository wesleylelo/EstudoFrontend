<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
    <style type="text/css"> 
    #topo{
        background: blue;
    }
    #conteudo{
        background: red;
    }
    .produto{
        background: gray;
        margin: 10px;
    }
    #rodape{
        background: green;
    }
    #assinatura{
        background: pink;
    }
    </style>
</head>
<body>
    <div id="topo">
        <img src="download.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">Produto1</div>
        <div class="produto">Produto2</div>
        <div class="produto">Produto3</div>
    </div>
    <div id="rodape"> Todos os direitos reservador</div>
<span id="assinatura">
    Wesley
</span>
<span>
    Wesley
</span>
</body>
</html>
